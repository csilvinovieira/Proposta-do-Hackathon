<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #004080;
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            background-color: #004080;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Voluntário</h2>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>

        <label for="support-type">Tipo de Apoio:</label>
        <select id="support-type" name="support-type" required>
            <option value="">Selecione</option>
            <option value="logistica">Logística</option>
            <option value="resgate">Resgate</option>
            <option value="primeiros-socorros">Primeiros Socorros</option>
            <option value="doação de alimentos">Doação de Alimentos</option>
            <option value="doação de rações">Doação de Rações</option>
            <option value="outros">Outros</option>
        </select>

        <button type="submit">Enviar Cadastro</button>
    </form>
</div>

</body>
</html>
